name: BIST Radar Bot

on:
  schedule:
    # GitHub UTC zaman dilimini kullanır. 
    # Türkiye (UTC+3) 10:00 - 18:00 arası için UTC 07:00 - 15:00 ayarlanmıştır.
    # Hafta içi (1-5) her saat 15. dakikada çalışır.
    - cron: '15 7,8,9,10,11,12,13,14,15 * * 1-5'
  workflow_dispatch: # İstediğinde manuel çalıştırman için buton bırakır

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install yfinance requests pandas numpy

      - name: Run bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python radar.py
