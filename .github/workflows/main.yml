name: BIST Radar Bot

on:
  schedule:
    # Hafta içi her gün Türkiye saatiyle 10:15 ve 18:15 gibi çalışır (UTC ayarlı)
    - cron: '15 7,15 * * 1-5'
  workflow_dispatch: # İstediğinde elle çalıştırmanı sağlar

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run bot
        run: python radar.py
